name: Deploy Docusaurus to IIS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build Docusaurus site
        run: npm run build

      - name: Deploy to IIS using WebDeploy
        uses: microsoft/webdeploy-action@v1.0.4
        with:
          publish-url: ${{ secrets.WEBDEPLOY_PUBLISH_URL }}
          site-name: ${{ secrets.WEBDEPLOY_SITE_NAME }}
          username: ${{ secrets.WEBDEPLOY_USERNAME }}
          password: ${{ secrets.WEBDEPLOY_PASSWORD }}
          source-path: "build" # Docusaurus build folder
