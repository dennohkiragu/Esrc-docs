name: Deploy Docusaurus to IIS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build Docusaurus site
        run: npm run build
        env:
          TINA_TOKEN: ${{ secrets.TINA_TOKEN }}
          NEXT_PUBLIC_TINA_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_TINA_CLIENT_ID }}

      - name: Check build contents
        run: |
          echo "Listing build directory:"
          dir ${{ github.workspace }}\build

      - name: Deploy static site to IIS
        run: |
          "C:\Program Files\IIS\Microsoft Web Deploy V3\msdeploy.exe" -verb:sync `
            -source:contentPath="${{ github.workspace }}\build" `
            -dest:contentPath="D:\Sites\Docs",ComputerName="${{ secrets.MSDEPLOY_URL }}",UserName="${{ secrets.WEBSITE_USERNAME }}",Password="${{ secrets.WEBSITE_PASSWORD }}",AuthType="Basic" `
            -allowUntrusted `
            -enableRule:DoNotDeleteRule `
            -retryAttempts=5
